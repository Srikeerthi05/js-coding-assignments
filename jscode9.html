<!DOCTYPE html>
<html>
<head>
  <title>Counter</title>
  <style>
     button{
       
      color:maroon;
      border-color: sienna;
      border-radius: 20px;
      padding: 10px;
      margin-top:10px;

      
     }
     .counter{
      color:brown;
      font-size: medium;
     }
     
  </style>
</head>
<body>

  <h2>Counter</h2>

  <div class="counter" id="counter">0</div>

  <div class="buttons">
    <button onclick="decrement()" id="decrementBtn">Decrement</button>
    <button onclick="increment()">Increment</button>
  </div>

  <script>
    let count = 0;

    const counterDisplay = document.getElementById("counter");
    const decrementBtn = document.getElementById("decrementBtn");

    function updateDisplay() {
      counterDisplay.textContent = count;
      decrementBtn.disabled = count === 0; 
    }

    function increment() {
      count++;
      updateDisplay();
    }

    function decrement() {
      if (count > 0) {
        count--;
        updateDisplay();
      }
    }

    updateDisplay();
  </script>

</body>
</html>
