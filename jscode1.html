<body>
     <p>JS Coding Assignment</p>
    <script>
         function currency(amount ,code){
            let formatter= new Intl.NumberFormat('en-US',{
                style:'currency',
                currency:code
            }) ;
            return formatter.format(amount);
         }
         console.log(currency(398.78,'USD'));
         console.log(currency(468473.67,'INR'));
        </script>
